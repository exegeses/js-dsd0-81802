<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> convertir a mayúsculas y/o minúsculas</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1> convertir a mayúsculas y/o minúsculas</h1>

    <p>
        JavaScript tenemos dos funciones para cambiar el casing (mayúsculas,. minúsculas)
    </p>
    <ul>
        <li>cadena.toUpperCase():   convierte a mayúsculas</li>
        <li>cadena.toLowerCase():   convierte a minúsculas</li>
    </ul>

    cadena: "aSdFg"<br>
    cadena.toLowerCase() <span id="mini"></span><br>
    cadena.toUpperCase() <span id="mayu"></span>

    <script src="js/convertir-case.js"></script>
</body>
</html>
