<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controladores de eventos</title>
    <style>
        body{
            background-color: rgb(50, 200,50);
        }        
    </style>
</head>
<body>
    <h1>controladores de eventos</h1>

    <button onclick="document.body.style.backgroundColor='rgb(50,50,200)'">azul</button>
    <button onclick="document.body.style.backgroundColor='rgb(222,222,0)'">amarillo</button>
    <button onclick="document.body.style.backgroundColor='rgb(222,0,0)'">rojo</button>

    <p>
        En javascript tenemos controladores de eventos. 
        Éstos sirven para ejecutar código javascript 
        cuando suceda cierto evento en el equipo del usuario 
        (por ejemplo hacer clic)
    </p>

    <a href="#" onclick="alert('hiciste click!')">haz click!</a>

</body>
</html>
